<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800 h-screen flex flex-col overflow-hidden">

    <!-- HEADER : Français + Logo -->
    <div class="pt-4 flex flex-col items-center">
        <p class="text-white">Français (France)</p>
        <img src="./image/svgviewer-output.svg" class="w-[60px] mt-4" alt="Logo">
    </div>

    <!-- FORMULAIRE CENTRÉ -->
    <div class="flex-1 flex flex-col justify-center items-center px-4">
        <form action="/register" method="POST" class="flex flex-col gap-5 w-full max-w-[450px]">

            <input 
                name="username"
                type="text" 
                class="p-3 bg-gray-800 text-white border border-gray-400 rounded-[8px]"
                placeholder="Nom d'utilisateur"
                required
            >

            <input 
                name="email"
                type="email" 
                class="p-3 bg-gray-800 text-white border border-gray-400 rounded-[8px]"
                placeholder="Adresse email"
                required
            >

            <button 
                type="submit"
                class="bg-blue-600 text-white p-2 rounded-2xl w-full text-xl"
            >
                S'inscrire
            </button>

        </form>
    </div>

    <!-- FOOTER : Déjà un compte + Meta -->
    <div class="pb-6 flex flex-col items-center text-white w-full max-w-[450px] mx-auto">

        <button class="p-3 text-blue-400 border border-blue-400 rounded-[30px] w-full">
            Déjà un compte ?
        </button>

        <div class="flex items-center gap-2 mt-3">
            <img src="./image/svgviewer-output (1).svg" class="w-[40px]" alt="Meta">
            <h1>Meta</h1>
        </div>
    </div>

</body>


</html>
